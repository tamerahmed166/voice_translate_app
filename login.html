<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign Up - Instant Translation</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #1380ec;
            --background-color: #f0f2f4;
            --text-primary: #111418;
            --text-secondary: #617589;
            --white: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <style>
        body {
            min-height: 100vh;
        }
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        @media (max-width: 768px) {
            .login-container {
                max-width: 100%;
                margin: 0;
            }
        }
    </style>
</head>
<body class="bg-white">
    <div class="login-container">
    <div class="flex flex-col min-h-screen">
        <header class="flex items-center justify-between p-4 border-b border-gray-200">
            <button>
                <span class="material-symbols-outlined text-gray-800">close</span>
            </button>
            <h1 class="text-xl font-bold text-gray-900">Sign Up</h1>
            <div class="w-8"></div>
        </header>
        <main class="flex-grow p-6 space-y-6">
            <div class="space-y-4">
                <div>
                    <label class="text-sm font-medium text-[var(--text-secondary)]" for="email">Email</label>
                    <input class="mt-1 w-full p-4 rounded-lg border-gray-300 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] bg-[var(--background-color)] placeholder:text-[var(--text-secondary)] text-base" id="email" placeholder="you@example.com" type="email"/>
                </div>
                <div>
                    <label class="text-sm font-medium text-[var(--text-secondary)]" for="password">Password</label>
                    <input class="mt-1 w-full p-4 rounded-lg border-gray-300 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] bg-[var(--background-color)] placeholder:text-[var(--text-secondary)] text-base" id="password" placeholder="Enter your password" type="password"/>
                </div>
                <div>
                    <label class="text-sm font-medium text-[var(--text-secondary)]" for="confirm-password">Confirm Password</label>
                    <input class="mt-1 w-full p-4 rounded-lg border-gray-300 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] bg-[var(--background-color)] placeholder:text-[var(--text-secondary)] text-base" id="confirm-password" placeholder="Confirm your password" type="password"/>
                </div>
            </div>
            <button class="w-full bg-[var(--primary-color)] text-white font-bold py-4 px-4 rounded-lg text-lg hover:bg-blue-700 transition duration-300">
                Sign Up
            </button>
            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-[var(--text-secondary)]">Or sign up with</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
            <div class="flex flex-col space-y-4">
                <button class="flex items-center justify-center w-full bg-white border border-gray-300 text-[var(--text-primary)] font-semibold py-3 px-4 rounded-lg hover:bg-gray-50 transition duration-300">
                    <img alt="Google logo" class="w-6 h-6 mr-3" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB86GzAZjls-dVbFmPK3n482cNp_45-gGLf56X-3vYq0k_CeCbph7DGkET0Kxaq0VaUOpiSHRQZRP7E1fD5eX4cZxAbqKPtxtbWQqP7ugn3RF_Y607aR60yY4C3q089hM4tntgxUBntzOh09eDcdF-wsrGIBREa68BfLImpt4u1u107dac0oTVu6ZZP9ot1fUVcJHlOC-fCJsbyxuj009qENfNmmvBi_FmAZW6KGSg_ifdxRflRpznA4L6EUIB9VH8mSyy0vCzd"/>
                    Sign Up with Google
                </button>
                <button class="flex items-center justify-center w-full bg-white border border-gray-300 text-[var(--text-primary)] font-semibold py-3 px-4 rounded-lg hover:bg-gray-50 transition duration-300">
                    <svg aria-hidden="true" class="w-6 h-6 mr-3 text-[#1877F2]" fill="currentColor" viewBox="0 0 24 24">
                        <path clip-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" fill-rule="evenodd"></path>
                    </svg>
                    Sign Up with Facebook
                </button>
            </div>
        </main>
        <footer class="p-6 text-center">
            <p class="text-sm text-[var(--text-secondary)]">
                Already have an account? <a class="font-medium text-[var(--primary-color)] hover:underline" href="#">Sign In</a>
            </p>
        </footer>
    </div>
    </div>
</body>
</html>
