<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Instant Translation - مرحباً بك</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .hover-scale {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-scale:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .slide-up {
            animation: slideUp 0.8s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
        
        <!-- Header with Logo -->
        <div class="absolute top-0 left-0 right-0 z-10 p-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3 rtl:space-x-reverse">
                    <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center glass-effect">
                        <span class="material-symbols-outlined text-white text-xl">translate</span>
                    </div>
                    <span class="text-white font-bold text-lg">Instant Translation</span>
                </div>
                <button class="text-white/80 hover:text-white transition-colors">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col items-center justify-center flex-grow px-4 slide-up">
            
            <!-- Hero Image/Icon -->
            <div class="w-full max-w-md px-4 mb-8">
                <div class="relative">
                    <!-- Background Circle -->
                    <div class="w-64 h-64 mx-auto bg-white/10 rounded-full glass-effect flex items-center justify-center pulse-animation">
                        <div class="w-48 h-48 bg-white/20 rounded-full flex items-center justify-center">
                            <span class="material-symbols-outlined text-white" style="font-size: 80px;">language</span>
                        </div>
                    </div>
                    
                    <!-- Floating Elements -->
                    <div class="absolute top-4 right-4 w-12 h-12 bg-blue-400/30 rounded-full glass-effect flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-sm">mic</span>
                    </div>
                    <div class="absolute bottom-8 left-8 w-10 h-10 bg-purple-400/30 rounded-full glass-effect flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-xs">volume_up</span>
                    </div>
                    <div class="absolute top-16 left-4 w-8 h-8 bg-green-400/30 rounded-full glass-effect flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-xs">chat</span>
                    </div>
                </div>
            </div>

            <!-- Welcome Text -->
            <div class="text-center mb-12">
                <h1 class="text-white text-5xl font-bold tracking-tight mb-4 leading-tight">
                    مرحباً بك في<br>
                    <span class="bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                        الترجمة الفورية
                    </span>
                </h1>
                <p class="text-blue-200 text-xl mt-4 font-medium leading-relaxed max-w-md mx-auto">
                    اكسر حواجز اللغة بسهولة.<br>
                    محادثات فورية، ترجمة نصوص، والمزيد.
                </p>
            </div>

            <!-- Action Buttons -->
            <div class="w-full max-w-sm space-y-4">
                <button onclick="startTranslating()" class="flex w-full items-center justify-center rounded-2xl h-16 px-6 bg-gradient-to-r from-blue-600 to-blue-700 text-white text-lg font-semibold tracking-wide hover-scale shadow-lg">
                    <span class="material-symbols-outlined ml-3 text-2xl">play_arrow</span>
                    <span class="truncate">ابدأ الترجمة الآن</span>
                </button>
                
                <button onclick="goToLogin()" class="flex w-full items-center justify-center rounded-2xl h-16 px-6 glass-effect text-white text-lg font-semibold tracking-wide hover-scale border border-white/20">
                    <span class="material-symbols-outlined ml-3 text-2xl">person</span>
                    <span class="truncate">تسجيل الدخول / إنشاء حساب</span>
                </button>
            </div>

            <!-- Features Preview -->
            <div class="mt-12 grid grid-cols-3 gap-4 max-w-md w-full">
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto mb-2 bg-white/10 rounded-xl glass-effect flex items-center justify-center">
                        <span class="material-symbols-outlined text-white">record_voice_over</span>
                    </div>
                    <p class="text-white/80 text-sm font-medium">ترجمة صوتية</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto mb-2 bg-white/10 rounded-xl glass-effect flex items-center justify-center">
                        <span class="material-symbols-outlined text-white">text_fields</span>
                    </div>
                    <p class="text-white/80 text-sm font-medium">ترجمة نصوص</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto mb-2 bg-white/10 rounded-xl glass-effect flex items-center justify-center">
                        <span class="material-symbols-outlined text-white">camera_alt</span>
                    </div>
                    <p class="text-white/80 text-sm font-medium">ترجمة الصور</p>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="p-6">
            <div class="text-center">
                <p class="text-white/60 text-sm mb-4">
                    يدعم أكثر من 100 لغة حول العالم
                </p>
                <div class="flex justify-center space-x-2 rtl:space-x-reverse">
                    <div class="w-2 h-2 bg-white/40 rounded-full"></div>
                    <div class="w-2 h-2 bg-white rounded-full"></div>
                    <div class="w-2 h-2 bg-white/40 rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function startTranslating() {
            // Add smooth transition effect
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        function goToLogin() {
            // Add smooth transition effect
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 500);
        }

        // Add entrance animation
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.slide-up');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.2}s`;
            });
        });

        // Add floating animation to hero elements
        function addFloatingAnimation() {
            const floatingElements = document.querySelectorAll('.absolute');
            floatingElements.forEach((el, index) => {
                el.style.animation = `float ${3 + index}s ease-in-out infinite`;
            });
        }

        // CSS for floating animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize floating animation
        setTimeout(addFloatingAnimation, 1000);
    </script>
</body>
</html>
