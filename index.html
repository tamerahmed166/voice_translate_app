<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم الصوت الذكي - مرحباً بك</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="مترجم الصوت">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        .welcome-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .welcome-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .welcome-features {
            margin: 30px 0;
            text-align: right;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 1.1rem;
            color: #555;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            margin-left: 15px;
            width: 30px;
        }
        
        .welcome-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }
        
        .welcome-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .app-logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .welcome-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .welcome-subtitle {
                font-size: 1rem;
            }
            
            .welcome-buttons {
                gap: 12px;
            }
            
            .welcome-btn {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-card">
            <div class="app-logo">🎤</div>
            <h1 class="welcome-title">مترجم الصوت الذكي</h1>
            <p class="welcome-subtitle">ترجمة فورية بالصوت والنص مع ذكاء اصطناعي متقدم</p>
            
            <div class="welcome-features">
                <div class="feature-item">
                    <span class="feature-icon">🎙️</span>
                    <span>ترجمة صوتية فورية</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">📷</span>
                    <span>استخراج النص من الصور</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🤖</span>
                    <span>ذكاء اصطناعي متطور</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🌍</span>
                    <span>دعم أكثر من 100 لغة</span>
                </div>
            </div>
            
            <div class="welcome-buttons">
                <a href="translate.html" class="welcome-btn btn-primary">
                    <span>🚀</span>
                    <span>ابدأ الترجمة الآن</span>
                </a>
                <a href="login.html" class="welcome-btn btn-secondary">
                    <span>👤</span>
                    <span>تسجيل الدخول</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
