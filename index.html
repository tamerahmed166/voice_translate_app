    <script>
        // Language and theme state
        let currentLanguage = 'en';
        let currentTheme = 'light';
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved preferences
            currentLanguage = localStorage.getItem('language') || 'en';
            currentTheme = localStorage.getItem('theme') || 'light';
            
            // Apply saved settings
            updateLanguage();
            updateTheme();
            
             // Event listeners
             document.getElementById('langToggle').addEventListener('click', toggleLanguage);
             document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        });
        
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
            localStorage.setItem('language', currentLanguage);
            updateLanguage();
        }
        
        function updateLanguage() {
            const html = document.documentElement;
            const langToggle = document.getElementById('langToggle');
            
            if (currentLanguage === 'ar') {
                html.setAttribute('lang', 'ar');
                html.setAttribute('dir', 'rtl');
                langToggle.querySelector('.lang-text').textContent = 'English';
            } else {
                html.setAttribute('lang', 'en');
                html.setAttribute('dir', 'ltr');
                langToggle.querySelector('.lang-text').textContent = 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©';
            }
            
            // Update all text elements
            const elements = document.querySelectorAll('[data-ar][data-en]');
            elements.forEach(element => {
                const text = currentLanguage === 'ar' ? element.getAttribute('data-ar') : element.getAttribute('data-en');
                if (element.innerHTML.includes('<br>')) {
                    element.innerHTML = text;
                } else {
                    element.textContent = text;
                }
            });
        }
        
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            updateTheme();
        }
        
        function updateTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'dark');
                themeToggle.querySelector('.theme-icon').textContent = '‚òÄÔ∏è';
            } else {
                body.removeAttribute('data-theme');
                themeToggle.querySelector('.theme-icon').textContent = 'üåô';
            }
        }

         

        

    </script>
